</head>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

           <li class="nav-item">

<body>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./components/images/redbull.jpg" class="d-block" alt="Red Bull Tradicional Lata">
        <div class="container">
          <div class="carousel-caption text-start">
            <h1>Red Bull Tradicional</h1>
            <p class="opacity-75">A energia clássica que te dá asas.</p>
            <p><a class="btn btn-lg btn-primary" href="#catalogo">Ver Produtos</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./components/images/redbullacai.jpg" class="d-block" alt="Red Bull Açaí Lata">
        <div class="container">
          <div class="carousel-caption">
            <h1>Red Bull Açaí</h1>
            <p>Experimente a energia com um toque tropical.</p>
            <p><button class="btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#modalAcai">Saiba Mais</button></p> </div>
        </div>
      </div>
      <div class="carousel-item">
         <img src="./components/images/redbull_melancia.jpg" class="d-block" alt="Red Bull Melancia Lata">
        <div class="container">
          <div class="carousel-caption text-end">
            <h1>Red Bull Melancia</h1>
            <p>Refrescância e energia para o seu dia.</p>
            <p><button class="btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#modalMelancia">Saiba Mais</button></p> </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
